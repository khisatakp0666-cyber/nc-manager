<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>編集</title>
  <link rel="stylesheet" href="./css/edit.css" />
  <link rel="icon" href="./assets/favicon.ico" />
</head>

<body>
  <h1>編集画面</h1>

  <form id="editForm">
    <!-- 機名：入力補助あり -->
    <label for="machine">機名（例：MC-500）:</label>
    <input type="text" id="machine" name="machine" placeholder="例：MC-500" />

    <!-- 片番：入力補助あり -->
    <label for="kataban">片番（例：ABC123）:</label>
    <input type="text" id="kataban" name="kataban" placeholder="例：ABC123" />

    <!-- 片名：自由記述 -->
    <label for="kataname">片名（例：ABC加工）:</label>
    <input type="text" id="kataname" name="kataname" placeholder="例：ABC加工" />

    <!-- 図番：入力補助あり -->
    <label for="drawing">図番（例：D12345-0）:</label>
    <input type="text" id="drawing" name="drawing" placeholder="例：D12345-0" />

    <!-- コメント欄：自由記述 -->
    <label for="comment">コメント:</label>
    <textarea id="comment" rows="3" name="comment" placeholder="例：Z軸補正済み。再出力は不要。"></textarea>

    <!-- 保存・戻るボタン -->
    <div class="button-group">
      <button type="submit" class="button">保存</button>
      <a href="index.html" class="button" id="backButton">一覧に戻る</a>
    </div>
  </form>

  <script type="module" src="./js/app.js"></script>

</body>

</html>
